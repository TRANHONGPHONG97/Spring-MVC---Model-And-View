<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
<div class="container">
    <div class="title">
        <div class="row">
            <div class="col-sm-5">
                <h1>Create customer</h1>
            </div>
            <div class="col-sm-7">
                <a href="/customers" class="btn btn-outline-light" style="margin-right: 40px;">
                    <i class="fas fa-list"></i>
                    <span>List of customers</span>
                </a>
            </div>
        </div>
    </div>

    <form method="post" th:object="${customer}">
        <fieldset>
            <div class="row">
                <div class="col-sm-6">
                    <label  class="form-label">Full name</label>
                    <input type="text" class="form-control" th:field="*{fullName}">
                </div>
                <div class="col-sm-6">
                    <label  class="form-label">Email</label>
                    <input type="text" class="form-control" th:field="*{email}">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label  class="form-label">Phone</label>
                    <input type="text" class="form-control" th:field="*{phone}">
                </div>
                <div class="col-sm-6">
                    <label  class="form-label">Address</label>
                    <input type="text" class="form-control" th:field="*{address}">
                </div>
            </div>
            <div class="row create">
                <div class="col-sm-12">
                    <button class="btn btn-outline-primary">
                        <i class="fas fa-plus"> Create customer</i>
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
<!--    <div class="footer">-->
<!--        <div id="message-alert">-->
<!--            <div class="alert-success hidden" th:text="${message}">-->
<!--            </div>-->
<!--        </div>-->
<!--    </div>-->
</div>
<footer>
    <div class="container">
        <th:block th:if="${errors}">
            <h3>Please correct errors below:</h3>
            <ul>
                <li th:each="err : ${#fields.errors('customer.*')}" th:text="${err}"></li>
            </ul>
        </th:block>
    </div>
</footer>


</body>
</html>
