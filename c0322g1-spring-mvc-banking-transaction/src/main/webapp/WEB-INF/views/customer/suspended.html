<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supended</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
    <div class="container">
        <div class="title">
            <div class="row">
                <div class="col-sm-5">
                    <h1>Suspension of customers</h1>
                </div>
                <div class="col-sm-7">
                    <a href="/customers" class="btn btn-outline-light" style="margin-right: 40px;">
                        <i class="fas fa-list"></i>
                        <span>Customer list</span>                        
                    </a>
                </div>
            </div>
        </div>


        <form th:action="@{/customers/delete-customer}"  th:object="${customer}" method="post" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <fieldset>
                <div class="row">
                    <div class="col-sm-6">
                        <label class="form-label">Full name</label>
                        <input type="text" th:field="*{fullName}" class="form-control">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Email</label>
                        <input type="text" th:field="*{email}" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label class="form-label">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control">
                    </div>
                    <div class="col-sm-6">
                        <label  class="form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control">
                    </div>
                </div>

                <div class="row create">
                    <div class="col-sm-12">
                        <button class="btn btn-outline-danger">
                            <i class="fas fa-ban"> Suspended</i>
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="footer">
            <div id="message-alert">
                <div class="alert-success" th:text="${message}"></div>
            </div>
            <span id="close">X</span>
            <script>

                $("#close").on("click", function () {
                    $(".footer").css("height", 0);
                    $("#message-alert").empty();
                });

                $(".alert-success").fadeTo(5000, 500).fadeOut(1000, function () {
                    $(".footer").css("height", 0);
                    $("#message-alert").empty();
                });

            </script>

        </div>
    </div>
</body>
</html>
