<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Customers</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
<div class="container">
    <div class="title">
        <div class="row">
            <div class="col-sm-5">
                <h1>List of customers</h1>
            </div>
            <div class="col-sm-7">
                <a href="/customers/create" class="btn btn-outline-light">
                    <i class="fa fa-plus-square" ></i> <span>Add New Customer</span></a>
                <a href="/transfers" class="btn btn-outline-light">
                    <i class="fa fa-history" ></i> <span>Transfer money Information</span></a>
            </div>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Balance</th>
            <th colspan="6">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${customers}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.fullName}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.phone}"></td>
            <td th:text="${c.address}"></td>
            <td th:text="${c.balance}"></td>

            <td>
            <td>
                <a th:href="@{/customers/update/__${c.id}__}" class="btn btn-outline-secondary" title="Edit">
                    <i class="fas fa-pen-square"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/customers/deposit/__${c.id}__}" class="btn btn-outline-success" title="Deposit">
                    <i class="fa fa-plus"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/customers/withdraw/__${c.id}__}" class="btn btn-outline-warning" title="Widthraw">
                    <i class="fa fa-minus"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/customers/transfer/__${c.id}__}" class="btn btn-outline-primary" title="Transfer">
                    <i class="fas fa-exchange-alt"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/customers/delete-customer/__${c.id}__ }" class="btn btn-outline-danger" title="Suspended">
                    <i class="fa fa-ban"></i>
                </a>
            </td>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
